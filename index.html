<body>

  <!- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="color-change">
    <div class="four columns intro-heading"">
      <h1>Bored & Hungry?</h1>
      <p>This generator will provide you with an activity and a food recipe. Fill out the form below with how many
        people will be attending and how long you have to prepare the recipe!</p>


      <!-- Form Starts Here -->
      <div class=" party-size" id="food-activity-form">
      <form>
        <img class="icon" src="./icons/burger 1 png.png" alt="">
        <h2 style="padding-top: 20px">Fill Out Below</h2>
        <label style="padding-top: 10px;" for="how-many">How many is in your party?</label>
        <input type="text" id="how-many" placeholder="Insert a number 1-5" />
        <label for="cook-time">How much time do you have to cook?</label>
        <input type="text" id="cook-time" placeholder="Minutes to cook" />
        <button id="foodActivityButton">Results</button>
    </div>
    </form>
  </div>

  <div class="row food-container">
    <div class="seven columns" id="food-container">
      <h4 class="food-heading">MEALS</h4>
      <img class="icon-2" src="./icons/float 1 PNG.png" alt="">
      <div class="food-items-container">
        <div id="img-col"></div>
        <div id="text-col"></div>
      </div>
    </div>
    <div class="seven columns" id="activity-container">
      <h4 class="activity-heading">ACTIVITIES</h4>
      <div id="activities-item-container"></div>
    </div>
    <div style="text-align: center; margin-bottom: 10px;">
      <button id="storage" style="margin-top: 10px">Save Activity and Food</button>
    </div>
  </div>
  <div>
    <h2 style="text-align: center;">Recent Results</h2>
    <div class="recents-container">
      <div class="row">
        <div class="two columns">
          Recent 1
        </div>
        <div class="two columns">
          Recent 2
        </div>
        <div class="two columns">
          Recent 3
        </div>
        <div class="two columns">
          Recent 4
        </div>
        <div class="two columns">
          Recent 5
        </div>
        <div class="two columns">
          Recent 6
        </div>
      </div>

    </div>
  </div>
  </div>
